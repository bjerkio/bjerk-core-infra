name: Pull Request
on:
  pull_request:

jobs:
  apply-changes:
    name: Apply changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GOOGLE_DEPLOY_SA_KEY }}
          project_id: bjerk-core
          export_default_credentials: true
      - run: yarn install
      - uses: pulumi/actions@v2
        env:
          PULUMI_ACCESS_TOKEN: ${{Â secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}
          GITHUB_ORGANIZATION: bjerkio
        with:
          command: preview
          refresh: true
          stack-name: bjerk/prod
          comment-on-pr: true
          github-token: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}
